<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            console.log('Testing API...');
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxK0Ja9rVcO_yy1YoP4zsGiuMiv-qKpWiSNqW3dyh_JU2JhJuhnJ5GwvCWQYLw9pnd3/exec');
                console.log('Response:', response);
                const data = await response.json();
                console.log('Data:', data);
                document.getElementById('result').innerHTML = `Success: Found ${data.count} songs`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
